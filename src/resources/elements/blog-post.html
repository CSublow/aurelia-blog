<!-- This element is rendered when the user goes to the detailed view for a post by clicking the link in the title on the home page -->
<template>
  <!-- Import the value converter -->
  <require from="../value-converters/date-format"></require>

  <div class="post-preview">
    <h2 class="post-title">
      ${post.title}
    </h2>

    <p class="post-meta">
      Posted by <a href="#">${post.author}</a> on ${post.createdAt | dateFormat}
    </p>

    <p>
      ${post.body}
    </p>

    <p>
      <a route-href="route: tag-view; params.bind: {tag}" repeat.for="tag of post.tags">
        <span class="badge badge-pill badge-info">
          ${tag}
        </span>
      </a>
    </p>
  </div>
</template>
