<!-- This template is rendered when the user goes to a post's detailed view by clicking on its title link -->
<template>
  <require from="../resources/elements/blog-post"></require>

  <!-- There is a property of the blog-post view-model called post -->
  <blog-post post.bind="post"></blog-post>

  <div class="container blog-post-btns">
    <div class="row justify-content-between">
      <a route-href="home" class="btn btn-primary">View All Posts</a>
      <a if.bind="authService.currentUser === post.author" route-href="route: edit-post; params.bind: {slug: post.slug}" class="btn btn-primary float-right" t="editPost">Edit Post</a>
    </div>
  </div>
</template>
