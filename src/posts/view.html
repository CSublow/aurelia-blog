<template>
  <!-- if.bind ensures that this div will only show if error exists -->
  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>

  <div class="post-preview" if.bind="!error">
    <h2 class="post-title">
      ${post.title}
    </h2>

    <p class="post-meta">
      Posted by <a href="#">${post.author}</a> on ${post.createdAt}
    </p>

    <p>
      ${post.body}
    </p>

    <p>
      <a href="" repeat.for="tag of post.tags">
        <span class="badge badge-pill badge-info">
          ${tag}
        </span>
      </a>
    </p>
  </div>
</template>
